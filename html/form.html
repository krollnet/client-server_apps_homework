<!DOCTYPE html>
<head>
    <title>Sign in</title>
</head>
<body>
    <form action="submission.html" method="POST">
        <label for="login">Логин</label>
        <input type="text" name="login" value="user@gmail.com" id="login" autocomplete="off">
        <br><br>
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password">
        <br><br>
        <input id="rem_login" type="checkbox" name="remember" value="rem_login">
        <label for="rem_login">Запомнить логин</label>
        <br><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
